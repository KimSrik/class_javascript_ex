<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <style>
        .container{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;

            width: 60%;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #000;
        }
        .array{
            border: 2px solid #f00;
            padding: 20px;
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- 배열의 첫번째는 0번째인 인덱스에 저장된다. -->
        <div class="array array01">01</div>
        <div class="array array02">02</div>
        <div class="array array03">03</div>
        <div class="array array04">04</div>
        <div class="array array05">05</div>
        <div class="array array06">06</div>
        <div class="array array07">07</div>
        <div class="array array08">08</div>
        <div class="array array09">09</div>
        <div class="array array10">10</div>
    </div>
    <script>
        // querySelector은 하나만 가져온다.
        // All이 들어가면 해당 클래스를 다 가져온다.
        let array = document.querySelectorAll('.array');
        console.log(typeof array);
        // array.style.backgroundColor = '#f00';

        array[4].style.display = 'none';
        array[8].style.backgroundColor = '#f00';
    </script>
</body>
</html>
