<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join, concat, slice, sort, reverse</title>
</head>
<body>
    <h1>length, join(), concat(), slice(), reverse()</h1>
    <script>
        let arr01 = ['서울', '경기', '인천', '충청', '대전', '광주'];
        let arr02 = ['전라', '경상', '강원', '제주', '대구', '부산', '울산'];

        document.write('<h2>lenght()은 배열요소의 갯수를 반환</h2>')
        document.write('arr01 = ');
        // document.write(arr01.length, '<br>');
        for(let cnt=0; cnt<arr01.length; cnt++){
            document.write(arr01[cnt]+' ');
        }
        document.write('<br>');
        document.write('arr02 = ');
        for(let cnt=0; cnt<arr02.length; cnt++){
            document.write(arr02[cnt]+' ');
        }
        document.write('<br>');
        // 0번째 부터 시작이므로 -2를 해줘야 한다.
        document.write('arr02의 뒤에서 2번째 값은 = ' + arr02[arr02.length - 2]);

        document.write('<br>');
        let result = arr01.join('-');
        let result2 = arr02.join();
        console.log(typeof result);
        document.write('<h2>join()은 배열객체를 스트링으로 변환한다.</h2>')
        document.write(result, '<br>');
        document.write(result2, '<br>');

        document.write('<h2>concat()은 배열객체를 병합한다. (형변환 X)</h2>')
        let result3 = arr01.concat(arr02);
        console.log(typeof result3);
        document.write(result3, '<br>');


        document.write('<h2>sort()은 배열객체를 오름차순 정렬한다. (형변환 X)</h2>')
        let result4 = result3.sort();
        console.log(typeof result4);
        document.write(result4, '<br>');
        

        document.write('<h2>reverse()은 배열을 역순으로 정렬한다. (내림차순X,형변환 X)</h2>')
        let result5 = result3.reverse();
        console.log(typeof result5);
        document.write(result5, '<br>');

        document.write('<h2>slice(2, 6)은 배열을 2번부터 6번까지 추출 (형변환 X)</h2>')
        // [2]번'부터' [6]번 '전'까지. 6번은 포함 안됨. 6번 앞까지!
        let result6 = result3.slice(2, 6);
        console.log(typeof result6);
        document.write(result6, '<br>');


    </script>
</body>
</html>
