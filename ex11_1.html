<!DOCTYPE html>
<html lang="ko">
<script>
    window.onload = function(){
        
        let _chk01 = document.getElementById('chk01');
        function tmp(){            
            if(_chk01.checked){
                member();
            }
        }
        function member(){
            let conf = confirm('정말 탈퇴?');
            if(conf){
                alert('탈퇴완료');
            }
            else{
                alert('탈퇴취소');
            }
        }
    }
        
</script>   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원탈퇴</title>
   
</head>
<body>
    <label>
        <input type="checkbox" id="chk01">회원탈퇴
        <button onclick="tmp();">탈퇴하기</button>
    </label>
    
</body>
</html>
