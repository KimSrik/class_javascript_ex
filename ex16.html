<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cnt = 1;
        while(cnt <= 9){
            document.write('2 X ' + cnt + ' = ' + 2*cnt);
            document.write('<br>');
            cnt++;
        }

        for(cnt=1; cnt<=9; cnt++){
            document.write('3 X ' + cnt + ' = ' + 3*cnt);
            document.write('<br>');
            if(cnt==5)
            break;
        }
        for(cnt=1; cnt<=9; cnt++){
            if(cnt<5)
            continue;
            document.write('4 X ' + cnt + ' = ' + 4*cnt);
            document.write('<br>');
            
            
            
        }
    </script>
</body>
</html>
