<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotto 6/45</title>
</head>
<body>
    
    <script>
        let lottoNumber = new Array();
        let idx = 0;

        for(let cnt = 0; cnt < 10; cnt++){
            let num = Math.random();
            num *= 100;
            num = Math.ceil(num);
            if(num>90){
                num -= 90;
            }
            else if(num>45){
                num -= 45;
            }
            console.log(num);
            
            for(let idx2 = 0; idx2 <= lottoNumber.length; idx2++){
                if(lottoNumber[idx2] != num){
                    lottoNumber[idx] = num;                     
                }
                else if(lottoNumber[idx2] === "" ){
                    idx--;
                }
                else{
                    break;                                                   
                }
            }

            if(lottoNumber[idx] != 'null')
            idx++;


            if(lottoNumber.length >= 6){
                break;
            }

            
        }
        console.log(lottoNumber);


    </script>
</body>
</html>
