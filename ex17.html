<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x9단표</title>
</head>
<body>
    <script>
        let i=2, j=1;
        for(i=1; i<10; i++){
            for(j=2; j<6; j++){
                document.write(j + ' x ' + i + ' = ' + i*j +', ');
                if(j>=3)
                break;
                
            }
            document.write('<br>','<br>');
            if(i>=5){
                break;
            }
        }
    </script>
</body>
</html>
