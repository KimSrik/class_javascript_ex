<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체</title>
</head>
<body>
    <h1>사용자 정의 객체</h1>

    <script>
        // object인 객체는 object와 property가 모여서 만들어진다.
        let personInfo = {
            name:'슬기',
            age:31,
            address:'김포시',
            phoneNum:'2737',
            tmp:function(self){
                if(self=='hi'){
                    console.log('안녕');
                }else if(self=='안녕'){
                    console.log('hi');
                }
            },
            pi:3.1415971285624,
            power:function(self){
                return self*self;
            }
        }
        console.log('나의 이름은 : ' + personInfo.name);
        personInfo.phoneNum = '8484';
        console.log(personInfo.phoneNum);

        console.log(5*5*Math.PI);
        console.log(5*5*personInfo.pi);

        console.log(Math.pow(5,2));
        console.log(personInfo.power(5));


    </script>
</body>
</html>
